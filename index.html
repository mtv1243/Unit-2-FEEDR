        <header>
<!-- Top headlines -->
          <div class="top-headline-wrapper">
              <div id="top-headline-articles">
            <p class="loading-top-articles">Loading Top Articles...</p>
              </div>
          </div>
<!-- visible header -->
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span class="currentSource">Choose below</span></a>
                  <ul>
                      <li><a class="getBbc" href="#">BBC News</a></li>
                      <li><a class="getNyt" href="#">NYT On This Day</a></li>
                      <li><a class="getOmdb" href="#">OMDB</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
          <div class="top-headlines-title-wrapper"><h3 class="top-headlines-title">Recent Top Headlines</h3></div>
        </header>
<!-- POPUP section -->
        <section class="popUpSection"></section>

        <div class="spacer"></div>
<!-- Date Selector -->
        <div class="date-selector hidden">
          <h3 class="date-selector-title">Input any month after January, 1852 to see news from that month.</h3>
          <input type="text" name="year" class="year-input" value="1852" placeholder="Year">
          <select class="month-input">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <button class="date-button">Get articles</button>
        </div>
