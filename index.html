        <header>
          <!-- Top headlines -->

          <div class="top-headline-wrapper">
              <div id="top-headline-articles">

              </div>
          </div>

          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span class="currentSource">Choose below</span></a>
                  <ul>
                      <li><a class="getBbc" href="#">BBC News</a></li>
                      <li><a class="getNyt" href="#">NYT On This Day</a></li>
                      <li><a class="getOmdb" href="#">OMDB</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
          <div class="top-headlines-title-wrapper"><h3 class="top-headlines-title">This Hour's Headlines</h3></div>
        </header>
<!-- main article section -->
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <h1>Article title here</h1>
            <p>
              Article description/content here.
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>
